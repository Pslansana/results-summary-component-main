<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="main-container">
      <div class="resultArea">
            <div class="headArea">
              <p>Your Result</p>
            </div>
            <div class="dashboardResult">
              <div class="txt">
                <h2>76</h2>
                <p>of 100</p>      
              </div>
            </div>
            <div class="comment">
              <h2>Great</h2>
            </div>
            <div class="details">
              <p>You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
            </div>
      </div>
      <div class="summaryArea">
        <div class="headArea">
          <h2>Summary</h2>
        </div>
        <div class="gradeSection">
           <div class="reaction">
              <div class="iconAndTitle">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>  
              </div>
              <div class="score">
                <p>80 <span>/ 100</span></p>
              </div> 
            </div>
            <div class="memory">
              <div class="iconAndTitle">
                <img src="./assets/images/icon-memory.svg" alt="">
                <p>Memory</p>  
              </div>
              <div class="score">
                <p>92 <span>/ 100</span></p>
              </div>
            </div>
            <div class="verbal">
              <div class="iconAndTitle">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>  
              </div>
              <div class="score">
                <p>61 <span>/ 100</span></p>
              </div>
            </div>
            <div class="visual">
              <div class="iconAndTitle">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>  
              </div>
              <div class="score"> 
                <p>72 <span>/ 100</span></p>
              </div>
            </div>
            <div class="continueBtn">
              <button>Continue</button>
            </div>
        </div>
      </div>
    </div>
</main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peter Sylvester Lansana</a>.
    </div>  
  </footer>
</body>
</html>
